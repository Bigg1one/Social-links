<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Social links profile</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="container">
				<div class="user__info">
					<div class="user__info-img">
						<img src="assets/images/avatar-jessica.jpeg" alt="" />
						<h2>Jessica Randall</h2>
						<h5 style="color: hsl(75, 94%, 57%)">London, United Kingdom</h5>
						<p>"Front-end developer and avid reader."</p>
					</div>
				</div>
				<div class="links">
					<div class="links__git">
						<form action="https://github.com/Bigg1one" target="_blank">
							<button>GitHub</button>
						</form>
					</div>
					<div class="links__fm">
						<form
							action="https://www.frontendmentor.io/profile/Bigg1one"
							target="_blank"
						>
							<button>Frontend Mentor</button>
						</form>
					</div>
					<div class="links__lkdn">
						<form action="https://t.me/fuck_society10" target="_blank">
							<button>Telegram</button>
						</form>
					</div>
					<div class="links__tw">
						<form action="https://vk.com/fflexin" target="_blank">
							<button>VK</button>
						</form>
					</div>
					<div class="links__inst">
						<form
							action="https://www.reddit.com/user/therealOG187um/"
							target="_blank"
						>
							<button>Reddit</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		</div> -->
	</body>
</html>
